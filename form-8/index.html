<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Auction Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Price Details</li>
    <li>SLA Details</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Enter your pricing preferences</h2>
    <h3 class="fs-subtitle">Total Monthly Volume: 600 Kg</h3>
    <input type="text" name="email" placeholder="Minimum Price/Kg" />
    <input type="text" name="pass" placeholder="Maximum Price/Kg" />
    <input type="text" name="cpass" placeholder="Additional Volume Discount" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">SLA</h2>
    <h3 class="fs-subtitle">Preferred Deliveries: Thrice a Week, Mornings</h3>
    <input type="text" name="twitter" placeholder="Logistics Cost/Kg/Km" />
    <input type="text" name="facebook" placeholder="Temperature Guarantee" />
    <input type="text" name="gplus" placeholder="Reefer Category" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Point of Contact</h2>
    <h3 class="fs-subtitle">For Auction Results</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="E-Mail"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<div class="bg"></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>

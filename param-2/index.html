<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Choose Parameters</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div class="paper preview-1">
    <div class="box">
        <div class="bar">
            <div class="menu">
                <span></span>
                <span></span>
                <span></span>
            </div> 
            <p>Enter your preferences</p>
            <span>
            <div class="action">Done</div>
        </div>
        <div class="item coffee">
            <div class="box">
                <div class="item-icon coffee"></div>
                <p>Basic Details</p>
                <div class="detail">
                    <div>
                        <p>Starch % </p>
                        <div class="counter">
                            <span class="number">50</span>
                            <div class="plus">+</div>
                            <div class="minus">-</div>

                        </div>
                    </div>
                    <div>
                        <p>Age (Months)</p>
                        <div class="counter">
                            <span class="number">0</span>
                            <div class="plus">+</div>
                            <div class="minus">-</div>
                        </div>
                    </div>
                    <div>
                        <p>Price/Kg</p>
                        <div class="counter">
                            <span class="number">0</span>
                            <div class="plus">+</div>
                            <div class="minus">-</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="item sweet">
            <div class="box">
                <div class="item-icon sweet"></div>
                <p>Dimensions</p>
                <div class="detail">
                    <div>
                        <p>Diameter (cm)</p>
                        <div class="counter">
                            <span class="number">12</span>
                            <div class="plus">+</div>
                            <div class="minus">-</div>

                        </div>
                    </div>
                    <div>
                        <p>Length</p>
                        <div class="counter">
                            <span class="number">15</span>
                            <div class="plus">+</div>
                            <div class="minus">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="item food">
            <div class="box">
                <div class="item-icon food"></div>
                <p>SLA</p>
                <div class="detail">
                    <div>
                        <p>Volume (Kg)/Day</p>
                        <div class="counter">
                            <span class="number">100</span>
                            <div class="plus">+</div>
                            <div class="minus">-</div>

                        </div>
                    </div>
                    <div>
                        <p>Max. Spike</p>
                        <div class="counter">
                            <span class="number">20</span>
                            <div class="plus">+</div>
                            <div class="minus">-</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="item drink">
            <div class="box">
                <div class="item-icon food"></div>
                <p>Done!</p>
                    <a href="../param-3/index.html"> <div class='button -green center'>Go!</div></a>
                    
                </div>

            </div>
        </div>
    </div>
</div>

<div class="bg"></div>

<a href="../param-3/index.html"> <div class='button -green center'>Go!</div></a>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

    <script>
    (function() {
  var removeSuccess;

  removeSuccess = function() {
    window.location.href="https://www.google.com"
  };

  $(document).ready(function() {
    return $('.button').click(function() {
      $(this).addClass('success');
      return setTimeout(removeSuccess, 3000);
    });
  });

}).call(this);


    </script>

</body>
</html>
